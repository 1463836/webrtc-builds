language: cpp
sudo: true
compiler:
- gcc
os:
- linux
before_install:
- unset CXX
- unset CC
script: bash build.sh
env:
  global:
    secure: ""
after_success:
  - .travis/github-mirror.sh "vsimon/webrtcbuilds" `cat out/revision_number` out/src
  - .travis/github-release.sh "vsimon/webrtcbuilds" `cat out/revision_number` out/*.zip
